<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory</title>
    <style>
      body {
        overflow-x: hidden;
        overflow-y: hidden;
        background-color: white;
        background-image: url("https://cdn.pixabay.com/photo/2020/03/17/11/41/tree-silhouettes-4939905_960_720.png");
      }

      #app {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      .grid {
        text-align: center;
        color: white;
        display: grid;
        grid-template-columns: auto auto auto auto;
        grid-template-rows: auto auto auto;
        column-gap: 10px;
        row-gap: 10px;
        background-color: lightgray;
        width: fit-content;
        align-self: center;
      }

      .card {
        text-align: center;
        width: 8em;
        height: 9em;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: black;
        overflow: hidden;
      }

      #title {
        text-align: center;
        font-family: "Roboto", sans-serif;
        font-size: 3.5em;
      }

      #CardText {
        font-family: "Roboto", sans-serif;
        font-size: 6em;
      }

      #winningScreen {
        font-size: 124px;
        font-family: "Roboto", sans-serif;
      }

      #restartButton {
        position: relative;
        width: 25em;
        height: 4vh;
        font-size: 25px;
        background: white;
        font-family: "Roboto", sans-serif;
        border-radius: 13px;
        border: 1px solid black;
      }

      #winningContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #mainContainer {
        display: flex;
        flex-direction: column;
        text-align: center;
        padding: 29px;
        border-radius: 44px;
        width: fit-content;
        height: fit-content;
        background-color: white;
        border: 5px solid black;
        margin-top: 15px;
      }

      #score {
        text-align: right;
        font-size: 3em;
        width: 50%;
        border-radius: 10px;
        font-family: "Roboto", sans-serif;
        border: black;
      }

      #moveset {
        color: #ff4f55;
      }

      #menu {
        text-align: center;
        display: flex;
      }

      #preRestart {
        width: 50%;
        border-radius: 10px;
        font-size: 3em;
        background: white;
        border: white;
        text-align: left;
      }

      #attribution {
        text-align: center;
        background-color: rgba(167, 160, 160, 0.623);
        color: white;
        position: absolute;
        right: 0px;
        bottom: 7px;
        border-radius: 5px;
        padding: 4px;
        border: 1px groove black;
      }

      a {
        color: white;
        text-decoration-color: white;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
  </body>
</html>
